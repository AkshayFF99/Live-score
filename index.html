<!DOCTYPE html>
<html>
<head>
  <title>Live Cricket Score</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; text-align: center; }
    h1 { color: #333; }
    #score {
      font-size: 18px;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Live Cricket Score</h1>
  <div id="score">Loading...</div>

  <script>
    async function fetchScore() {
      const scoreEl = document.getElementById("score");
      scoreEl.innerText = "Loading...";

      try {
        const resp = await fetch("https://cricbuzz-live.vercel.app/v1/matches/live?type=international");
        const json = await resp.json();

        if (json.data?.matches?.length > 0) {
          const m = json.data.matches[0];
          scoreEl.innerText = `${m.title}\n${m.teams[0].team} ${m.teams[0].run}\n${m.teams[1].team} ${m.teams[1].run}`;
        } else {
          scoreEl.innerText = "Koi live match nahi hai abhi.";
        }
      } catch (err) {
        console.error(err);
        scoreEl.innerText = "Error fetching score.";
      }
    }

    fetchScore();
    setInterval(fetchScore, 60000); // refresh every 1 minute
  </script>
</body>
</html>
