<!DOCTYPE html>
<html>
<head>
  <title>Live Cricket Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #score {
      font-size: 18px;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Live Cricket Score</h1>
  <div id="score">Loading...</div>

  <script>
    async function fetchScore() {
      const scoreEl = document.getElementById("score");
      scoreEl.innerText = "Loading...";

      try {
        const resp = await fetch("https://your-username.vercel.app/api/score"); // ⬅️ Yeh replace karunga mai
        const data = await resp.json();

        scoreEl.innerText = `${data.title}\n${data.team1}: ${data.score1}\n${data.team2}: ${data.score2}`;
      } catch (err) {
        console.error(err);
        scoreEl.innerText = "Error fetching score.";
      }
    }

    fetchScore();
    setInterval(fetchScore, 60000); // Har 60 sec pe refresh
  </script>
</body>
</html>
