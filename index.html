<!DOCTYPE html>
<html>
<head>
  <title>Live Cricket Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #score {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Cricket Score</h1>
  <div id="score">Loading...</div>

  <script>
    async function fetchScore() {
      try {
        const response = await fetch('https://api.cricketdata.org/v1/match/live', {
          headers: {
            'apikey': '9d3d3d6e-df26-4054-97e8-a1e6346e7496' // Apna sahi key yaha likhna
          }
        });

        const data = await response.json();
        const scoreElement = document.getElementById("score");

        if (data.status === "success" && data.data.length > 0) {
          const match = data.data[0]; // pehla live match
          scoreElement.innerText = `${match.team1.name} vs ${match.team2.name}: ${match.score}`;
        } else {
          scoreElement.innerText = "Koi live match nahi hai abhi.";
        }

      } catch (error) {
        document.getElementById("score").innerText = "Score fetch nahi ho paaya.";
        console.error(error);
      }
    }

    fetchScore();
    setInterval(fetchScore, 60000); // har 60 seconds me refresh
  </script>
</body>
</html>
